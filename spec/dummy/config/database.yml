default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  host: postgres
  schema_search_path: public
  encoding: unicode
  database: complex_dates_development
  reconnect: true
  username: postgres
  password: test123

